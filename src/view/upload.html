<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/public/style/style.css" />
    <link rel="stylesheet" href="/public/style/upload.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">Simple cloud made in go.</h1>
    <div id="background-glow">
      <div id="post-file">
        <h1>file upload</h1>
        <h3>
          I made this for fun,<br />
          its experimental but<br />
          I want to do more.
        </h3>
        <form enctype="multipart/form-data" action="/upload/" method="POST">
          <label >
            <div id="file-input"> <span>choose a file</span> </div>
            <input
              type="file"
              name="myFile"
              id="file"
              style="display: none"
              onchange='javascript:document.getElementById("file-input").innerText=document.getElementById("file").files[0].name.slice(0,20)'
        
            />
          </label>
          <p>
            <input type="submit" value="upload" id="upload-file-button" />
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
